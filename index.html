<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Markup Style Guide</title>

<link rel="stylesheet" href="./css/reset.css">
<link rel="stylesheet" href="./css/common.css">
<link rel="stylesheet" href="./css/main.css">

<link rel="stylesheet" href="./css/guide.css">

<script src="https://code.jquery.com/jquery-latest.min.js"></script><!-- jquery cdn -->
<script type="text/javascript" async="" src="./js/jquery.js"></script> 
<script type="text/javascript" async="" src="./js/common.js"></script>
</head>
<body>

<div id="wrap">
    <header data-include-path="./include/header.html"></header>
    <div id="container">
        <div class="content">
            
            <!-- modal_toast -->
            <section>
               	<!-- modal open button -->
				<a href="#none" onclick="init()" class="btn_min btn_ok">Modal</a>
				<!-- modal open button -->
				<!-- modal -->
				<div id="modal">
					<div class="modal_wrap full">
						<div class="modal_header">Modal Title
							<a href="#none" class="btn_close">Close</a>
						</div>
						<div class="modal_content">Modal Content</div>
						<div class="modal_bottom">
							<a href="#none" class="btn_min btn_ok">확인</a>
							<a href="#none" class="btn_min btn_cancel">취소</a>
						</div>
					</div>
				</div>
				<!-- //modal -->
					<!-- toast open button -->
					<a href="#none" onclick="toast('confirm', '1 확인되었습니다.');" class="btn_min btn_ok">Toast-confirm</a>
					<a href="#none" onclick="toast('auto', '2 확인되었습니다.', 3000);" class="btn_min btn_ok">Toast-auto</a>
					<!-- //toast open button -->
					<!-- toast -->
					<div class="toast">
					</div>
					<!-- //toast -->
            </section>

            <div class=top_btn>TOP</div>
        </div>
    </div> 

    <footer data-include-path="./include/footer.html"></footer>
</div>
    
</body>
</html>
