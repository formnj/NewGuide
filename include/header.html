<script>
    const menu_wrap = document.querySelector("header ul");
    const menuArray = [
        {title:"Elements"},
        {title:"JS"},
        {title:"Request"},
        {title:"test"},
    ];

    menuArray.forEach((i) => {  
        const temp = document.createElement('li');
        temp.innerHTML = '<button onclick="ajax(\'sample/'+i.title+'\')">'+i.title+'</button>';
        menu_wrap.append(temp);
    });

</script>
<div id="header" class="guide">
    <h1>Markup Style Guide</h1>
    <ul></ul>
     <!-- progressbar -->
    <div class="progress_bar"></div>
</div>
